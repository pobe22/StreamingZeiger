name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore StreamingZeiger.sln

      - name: Run code format
        run: dotnet format StreamingZeiger.sln

      - name: Verify no formatting changes
        run: dotnet format StreamingZeiger.sln --verify-no-changes

      - name: Begin SonarCloud analysis
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: "pobe22"                
          projectKey: "pobe22_StreamingZeiger"  
          extraProperties: |
            sonar.exclusions=**/Migrations/**,**/*.Designer.cs
            sonar.cs.opencover.reportsPaths=**/TestResults/*.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build solution
        run: dotnet build StreamingZeiger.sln --configuration Release

      - name: Test with coverage
        run: dotnet test StreamingZeiger.Tests/StreamingZeiger.Tests.csproj \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults

      - name: End SonarCloud analysis
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          organization: "pobe22"
          projectKey: "pobe22_StreamingZeiger"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build Docker image
        run: docker build -t streamingzeiger:latest .

