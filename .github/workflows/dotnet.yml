name: .NET CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore StreamingZeiger/StreamingZeiger.csproj

      - name: Run code format
        run: dotnet format StreamingZeiger/StreamingZeiger.csproj

      - name: Verify no formatting changes
        run: dotnet format StreamingZeiger/StreamingZeiger.csproj --verify-no-changes

      - name: Build
        run: dotnet build StreamingZeiger/StreamingZeiger.csproj --no-restore --configuration Release

      - name: Test with coverage
        run: dotnet test StreamingZeiger.Tests/StreamingZeiger.Tests.csproj --configuration Release --collect:"XPlat Code Coverage"

      - name: Build Docker image
        run: docker build -t streamingzeiger:latest .

      # Optional: automatisch Migrationen anwenden beim Deployment
      - name: Apply EF Core Migrations (optional)
        run: dotnet ef database update --project StreamingZeiger/StreamingZeiger.csproj --startup-project StreamingZeiger/StreamingZeiger.Api

